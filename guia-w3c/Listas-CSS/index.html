<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ol-1{
                list-style: circle;
                background-color: cadetblue;
                
        }

        .ul-1{
            list-style-type: square;
        }

        .ul-2{
            list-style-image: url(img/Iconka-Business-Finance-Archive.16.png);
            
        }

    
    </style>
</head>
<body>
    <ol class="ol-1">
        <li>Arroz</li>
        <li>Carne</li>
        <li>Feijão</li>
    </ol>

    <ul class="ul-1">
        <li>Café</li>
        <li>Rosca</li>
        <li>Sabão</li>
    </ul>

    <h2>imagem como estilo de tabela</h2>
    <ul class="ul-2">
        <li>Teste 1</li>
        <li>Teste 2</li>
    </ul>
</body>
</html>
