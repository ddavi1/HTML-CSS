<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container{
            position: relative;
        }

        div.center{
            position: absolute;   
            color: rgb(225, 9, 34); 
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 30px;
        }

        img{
            width: 100%;
            height: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Posicionando texto em imagem</h1>
    <div>
        <div class="container">
            <img src="img/asp.png " alt="" width="500px" height="300px">
            <div class="center">Center</div>
        </div>
    </div>
</body>
</html>
