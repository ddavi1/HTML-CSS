<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative{
            position: relative;
            left: 30px;
            border: 1px solid black;
        }

        div.fixed{
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 1px solid black;
        }

        div.absolute{
            position: absolute;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="relative">Este elemento div tem posição: relativo;</div>

    <div class="fixed">Este elemento div tem posição: fixed</div>

    <div class="absolute">Este elemento div tem posição: absolute</div>

    
</body>
</html>
