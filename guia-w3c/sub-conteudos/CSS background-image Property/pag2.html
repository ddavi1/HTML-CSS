<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            
        }
        #a {
            margin-bottom: 30px;
            height: 350px;
             background-image: linear-gradient(rgba(255, 0, 0, 0.754), rgb(255, 255, 15), rgba(0, 128, 0, 0.656));
           }
        #b {
            height: 200px;
            background-image: radial-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <p>Este gradiente linear começa no topo. Começa vermelho, passando para amarelo e depois para verde:</p>
    <div id="a"></div>
    
    <p>Este gradiente radial começa no centro. Começa vermelho, passando para amarelo:</p>

    <div id="b"></div>
    
</body>
</html>
