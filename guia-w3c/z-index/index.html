<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>

        img{
             position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1; 
            
        }
        
        h1,p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: rgb(227, 227, 234);
        }
    </style>
</head>
<body>
    <h1>Esté é um cabeçalho</h1>
    <p>como a imagem tem um indice de z de -1, ele será colocado atrás do texto</p>
    <img src="https://mundoconectado.com.br/uploads/2022/05/25/25658/cacto.jpg" alt="">
</body>
</html>
