<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largura máxima do CSS</title>
    <style>
        div{

            max-width: 500px;
            height: 100px;
            background-color: rgb(29, 186, 207);
        }
    </style>
</head>
<body>
    <div>
        <p>Este elemento tem uma altura de 100 pixels e uma largura máxima de 500 pixels.</p>
    </div>
</body>
</html>
