<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
    
    <h1>Cabeçalhos de Tabela Verticais</h1>
    <table>
            <tr>
                <th>Firstname</th>
                <td>Jill</td>
                <td>Eve</td>
            </tr>

            <tr>
                <th>Lastname</th>
                <td>Smith</td>
                <td>Jackson</td>
            </tr>

            <tr>
                <th>Age</th>
                <td>94</td>
                <td>50</td>
            </tr>
    </table>


    <h1>Cabeçalho para Múltiplas Colunas</h1>

    <table>
        <caption>Colunas</caption>
        <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
        </tr>

        <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
        </tr>

        <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
        </tr>

      </table>



      <!-- td significa dados da tabela.

         tr significa linha da tabela.

         th significa cabeçalho da tabela. -->
</body>
</html>
