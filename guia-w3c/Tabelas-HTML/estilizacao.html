<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        } 
        
        tr:nth-child(odd) {  /* even */
             background-color: #D6EEEE;
            }
    </style>
</head>
<body>
   <table>
    <tr>
        <th>Primeiro Nome</th>
        <th>Segundo Nome</th>
       
    </tr>

    <tr>
        <td>Davi</td>
        <td>Gabriel</td>
    </tr>
   </table>

   
</body>
</html>
