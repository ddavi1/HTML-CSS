<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr, th, td{
            border: 1px solid black;
            
        }

        .collapse{
            
            border-collapse: collapse;
        }

        th,td{
            background-color: aqua;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>sem collapse</h1>
    <table>
        <tr>
            <th>Nome 1</th>
            <th>Nome 2</th>
            <th>Nome 3</th>
        </tr>

        <tr>
            <td>Davi</td>
            <td>Silva</td>
            <td>Gabriel</td>
        </tr>
    </table>

    <h1>com collapse</h1>
    <table class="collapse">
        <tr>
            <th>Nome 1</th>
            <th>Nome 2</th>
            <th>Nome 3</th>
        </tr>

        <tr>
            <td>Davi</td>
            <td>Silva</td>
            <td>Gabriel</td>
        </tr>
    </table>

    <h1>Bordas Pontilhadas da Tabela</h1>


</body>
</html>
