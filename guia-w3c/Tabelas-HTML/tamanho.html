<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            
            
        }

        table{
            width: 100%;
        }

        th{
            width: 70%;
        }

        tr{
            height: 85px;
        }

    </style>
</head>
<body>
    <h1>Largura da Coluna da Tabela HTML</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>

        <tr>
            <td>Igor</td>
            <td>Silva</td>
            <td>30 anos</td>

            <tr>
                <td>Davi</td>
                <td>Gabriel</td>
                <td>19 anos</td>
            </tr>
        </tr>
    </table>











    <!-- td significa dados da tabela.

         tr significa linha da tabela.

         th significa cabeçalho da tabela. -->
</body>
</html>
